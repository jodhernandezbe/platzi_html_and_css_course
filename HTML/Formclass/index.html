<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forms</title>
</head>
<body>
  <form action="">
    <label for="name">
      <span>What is your name?</span>
      <input type="text" id="name" placeholder="Your name"/>
    </label>
    <label for="graduation-date">
      <span>When did you graduate as a chemical engineer?</span>
      <input type="date" id="graduation-date" />
    </label>
    <label for="schedule">
      <span>What was your schedule?</span>
      <input type="time" id="schedule" />
    </label>
  </form>
</body>
</html>
